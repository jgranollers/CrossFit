<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre - Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-darker) 0%, var(--primary-dark) 100%);
            padding: 2rem 0;
        }
        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        .auth-card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            font-size: 3rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }
        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-dark);
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            color: var(--text-light);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        .btn-register {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h1 class="auth-title">Crea el teu compte</h1>
                <p class="auth-subtitle">Uneix-te a la competició</p>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="dni" class="form-label">
                        <i class="fas fa-id-card"></i> DNI
                    </label>
                    <input type="text" class="form-control" id="dni" name="dni" 
                           placeholder="12345678A" pattern="[0-9]{8}[A-Z]" required>
                </div>

                <div class="form-group">
                    <label for="nom" class="form-label">
                        <i class="fas fa-user"></i> Nom Complet
                    </label>
                    <input type="text" class="form-control" id="nom" name="nom" 
                           placeholder="El teu nom" required>
                </div>

                <div class="form-group">
                    <label for="correu" class="form-label">
                        <i class="fas fa-envelope"></i> Correu Electrònic
                    </label>
                    <input type="email" class="form-control" id="correu" name="correu" 
                           placeholder="email@exemple.com" required>
                </div>

                <div class="form-group">
                    <label for="telefon" class="form-label">
                        <i class="fas fa-phone"></i> Telèfon (opcional)
                    </label>
                    <input type="tel" class="form-control" id="telefon" name="telefon" 
                           placeholder="612345678">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contrasenya
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Mínim 6 caràcters" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar Contrasenya
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Repeteix la contrasenya" required>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus"></i> Crear Compte
                </button>
            </form>

            <div class="auth-footer">
                Ja tens compte? <a href="/login">Inicia sessió aquí</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validar que las contraseñas coincidan
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Les contrasenyes no coincideixen');
            }
        });
    </script>
</body>
</html>
