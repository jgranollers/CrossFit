<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificació - Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-darker) 0%, var(--primary-dark) 100%);
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .auth-card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            font-size: 3rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }
        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .verification-info {
            background-color: rgba(74, 222, 128, 0.1);
            border-left: 4px solid var(--accent-green);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }
        .verification-info i {
            color: var(--accent-green);
            margin-right: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-dark);
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            color: var(--text-light);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        .btn-verify {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }
        .btn-resend {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--border-dark);
            color: var(--text-muted);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn-resend:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h1 class="auth-title">Verifica el teu correu</h1>
                <p class="auth-subtitle">Introdueix el codi que hem enviat</p>
            </div>

            <div class="verification-info">
                <i class="fas fa-info-circle"></i>
                Hem enviat un codi de 6 dígits a <strong th:text="${email}"></strong>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>

            <form th:action="@{/verify}" method="post">
                <input type="hidden" name="email" th:value="${email}">
                
                <div class="form-group">
                    <label for="code" class="form-label">
                        <i class="fas fa-key"></i> Codi de Verificació
                    </label>
                    <input type="text" class="form-control" id="code" name="code" 
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                </div>

                <button type="submit" class="btn btn-verify">
                    <i class="fas fa-check"></i> Verificar
                </button>
            </form>

            <form th:action="@{/verify/resend}" method="post">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-resend">
                    <i class="fas fa-redo"></i> Reenviar Codi
                </button>
            </form>

            <div class="auth-footer">
                <a href="/login">
                    <i class="fas fa-arrow-left"></i> Tornar a l'inici de sessió
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus en el campo de código
        document.getElementById('code').focus();
        
        // Solo permitir números
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
