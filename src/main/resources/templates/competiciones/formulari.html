<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Competició - Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar col-auto">
            <div class="sidebar-title">
                <i class="fas fa-dumbbell"></i>
                PateixFit
            </div>

            <nav class="sidebar-section">
                <a href="/competiciones" class="sidebar-link active">
                    <i class="fas fa-trophy"></i> Competicions
                </a>
                <a href="/concursants" class="sidebar-link">
                    <i class="fas fa-users"></i> Concursants
                </a>
                <a href="/resultats" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> Resultats Competicions
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <!-- Top Bar -->
            <div class="top-bar mb-4">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="profile-section">
                    <a href="/perfil" class="avatar" title="Anar al perfil" style="display:flex;align-items:center;justify-content:center;text-decoration:none;">
                        <i class="fas fa-user" style="font-size:1.2rem; color: var(--accent-green);"></i>
                    </a>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title" th:text="${competicion.id != null ? 'Editar Competició' : 'Nova Competició'}">Nova Competició</h1>
            </div>

            <!-- Form Container -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-xl-6 mx-auto">
                        <div class="card" style="background-color: var(--card-dark); border: 1px solid var(--border-dark);">
                            <div class="card-body p-4">
                                <form method="post" th:action="@{/competiciones}" th:object="${competicion}">
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <!-- Nom -->
                                    <div class="form-group">
                                        <label for="nom" class="form-label">
                                            <i class="fas fa-heading"></i> Nom de la Competició
                                        </label>
                                        <input type="text" class="form-control" th:field="*{nom}" placeholder="Escriu el nom de la competició" required>
                                    </div>

                                    <!-- Tipus Competició -->
                                    <div class="form-group">
                                        <label for="tipusCompeticio" class="form-label">
                                            <i class="fas fa-layer-group"></i> Tipus de Competició
                                        </label>
                                        <select class="form-control" th:field="*{tipusCompeticio}" required>
                                            <option value="" disabled th:selected="*{tipusCompeticio} == null">Selecciona un tipus</option>
                                            <option value="Individual">Individual</option>
                                            <option value="Equips">Equips</option>
                                            <option value="Open">Open</option>
                                            <option value="Masters">Masters</option>
                                        </select>
                                        <div class="form-error" th:if="${#fields.hasErrors('tipusCompeticio')}" th:errors="*{tipusCompeticio}"></div>
                                    </div>

                                    <!-- Descripció -->
                                    <div class="form-group">
                                        <label for="descripcio" class="form-label">
                                            <i class="fas fa-align-left"></i> Descripció
                                        </label>
                                        <textarea class="form-control" th:field="*{descripcio}" rows="4" placeholder="Escriu la descripció de la competició"></textarea>
                                    </div>

                                    <!-- Data -->
                                    <div class="form-group">
                                        <label for="dataCompeticio" class="form-label">
                                            <i class="fas fa-calendar"></i> Data de la Competició
                                        </label>
                                        <input type="date" class="form-control" th:field="*{dataCompeticio}" th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                                        <div class="form-error" th:if="${#fields.hasErrors('dataCompeticio')}" th:errors="*{dataCompeticio}"></div>
                                    </div>

                                    <!-- Localitat -->
                                    <div class="form-group">
                                        <label for="localitat" class="form-label">
                                            <i class="fas fa-map-marker-alt"></i> Localitat
                                        </label>
                                        <input type="text" class="form-control" th:field="*{localitat}" placeholder="Escriu la localitat">
                                    </div>

                                    <!-- Preu Inscripció -->
                                    <div class="form-group">
                                        <label for="preuInscripcio" class="form-label">
                                            <i class="fas fa-euro-sign"></i> Preu d'Inscripció (€)
                                        </label>
                                        <input type="number" class="form-control" th:field="*{preuInscripcio}" step="0.01" placeholder="Deixa en blanc per Gratis">
                                    </div>

                                    <!-- Màxim Participants -->
                                    <div class="form-group">
                                        <label for="maxParticipants" class="form-label">
                                            <i class="fas fa-users"></i> Màxim de Participants
                                        </label>
                                        <input type="number" class="form-control" th:field="*{maxParticipants}" min="1" placeholder="100">
                                    </div>

                                    <!-- Estat -->
                                    <div class="form-group">
                                        <label for="estat" class="form-label">
                                            <i class="fas fa-info-circle"></i> Estat
                                        </label>
                                        <select class="form-control" th:field="*{estat}">
                                            <option value="OBERTA">Oberta</option>
                                            <option value="TANCADA">Tancada</option>
                                            <option value="FINALITZADA">Finalitzada</option>
                                            <option value="CANCEL·LADA">Cancel·lada</option>
                                        </select>
                                    </div>

                                    <!-- Botones -->
                                    <div class="d-flex gap-2 mt-4">
                                        <button type="submit" class="btn btn-primary flex-grow-1">
                                            <i class="fas fa-save"></i> Guardar
                                        </button>
                                        <a href="/competiciones" class="btn btn-secondary">
                                            <i class="fas fa-times"></i> Cancel·lar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
