<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripció Completada - Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar col-auto">
            <div class="sidebar-title">
                <i class="fas fa-dumbbell"></i>
                PateixFit
            </div>

            <nav class="sidebar-section">
                <a href="/competiciones" class="sidebar-link active">
                    <i class="fas fa-trophy"></i> Competicions
                </a>
                <a href="/concursants" class="sidebar-link">
                    <i class="fas fa-users"></i> Concursants
                </a>
                <a href="/resultats" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> Resultats Competicions
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <!-- Top Bar -->
            <div class="top-bar mb-4">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="profile-section">
                    <div class="avatar" style="display:flex;align-items:center;justify-content:center;">
                        <i class="fas fa-user" style="font-size:1.2rem; color: var(--accent-green);"></i>
                    </div>
                    <a href="/perfil" class="btn-profile">Perfil</a>
                </div>
            </div>

            <!-- Success Content -->
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card" style="background-color: var(--card-dark); border: 1px solid var(--accent-green); text-align: center; padding: 3rem;">
                            <div class="card-body">
                                <div style="font-size: 4rem; color: var(--accent-green); margin-bottom: 1.5rem;">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <h1 style="color: var(--text-light); margin-bottom: 1rem;">Inscripció Completada!</h1>
                                <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem;">
                                    El teu pagament s'ha processat correctament i ja estàs inscrit a la competició.
                                </p>
                                
                                <div style="background: rgba(0, 255, 136, 0.1); border-radius: 8px; padding: 1rem; margin-bottom: 2rem;">
                                    <div style="color: var(--accent-green); font-weight: bold; margin-bottom: 0.5rem;">
                                        <i class="fas fa-receipt me-2"></i> Resum del pagament
                                    </div>
                                    <div style="color: var(--text-muted); font-size: 0.9rem;">
                                        ID de sessió: <span th:text="${sessionId}" style="color: var(--text-light);">-</span>
                                    </div>
                                </div>

                                <div class="d-flex gap-3 justify-content-center">
                                    <a th:href="@{'/competiciones/' + ${competicioId}}" class="btn btn-primary">
                                        <i class="fas fa-arrow-left me-2"></i> Tornar a la competició
                                    </a>
                                    <a href="/competiciones" class="btn btn-secondary">
                                        <i class="fas fa-trophy me-2"></i> Totes les competicions
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
