<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir-me com a Concursant - Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar col-auto">
            <div class="sidebar-title">
                <i class="fas fa-dumbbell"></i>
                PateixFit
            </div>


            <nav class="sidebar-section">
                <a href="/competiciones" class="sidebar-link">
                    <i class="fas fa-trophy"></i> Competicions
                </a>
                <div class="sidebar-link-wrapper">
                    <a href="/concursants" class="sidebar-link active">
                        <i class="fas fa-users"></i> Concursants
                    </a>
                    <a href="/concursants/nou" class="btn-add-competition" title="Afegir-me com a Concursant">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
                <a href="/resultats" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> Resultat Competicions
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <!-- Top Bar -->
            <div class="top-bar mb-4">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="profile-section">
                    <a href="/perfil" class="avatar" title="Anar al perfil" style="display:flex;align-items:center;justify-content:center;text-decoration:none;">
                        <i class="fas fa-user" style="font-size:1.2rem; color: var(--accent-green);"></i>
                    </a>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Afegir-me com a Concursant</h1>
            </div>

            <!-- Form Container -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-xl-6 mx-auto">
                        <div class="card" style="background-color: var(--card-dark); border: 1px solid var(--border-dark);">
                            <div class="card-body p-4">
                                <div class="alert alert-info mb-4" style="background-color: rgba(13, 110, 253, 0.1); border: 1px solid rgba(13, 110, 253, 0.3); color: #fff;">
                                    <i class="fas fa-info-circle"></i> 
                                    Les teves dades personals (nom, correu, telèfon) s'obtindran del teu perfil d'usuari.
                                </div>

                                <form method="post" th:action="@{/concursants/mi-concursant}">
                                    
                                    <!-- Categoria -->
                                    <div class="form-group">
                                        <label for="categoria" class="form-label">
                                            <i class="fas fa-layer-group"></i> Categoria
                                        </label>
                                        <select class="form-control" id="categoria" name="categoria" required>
                                            <option value="" disabled selected>Selecciona una categoria</option>
                                            <option value="RX">RX</option>
                                            <option value="Scaled">Scaled</option>
                                            <option value="Masters">Masters</option>
                                            <option value="Teen">Teen</option>
                                        </select>
                                    </div>

                                    <!-- Sexe -->
                                    <div class="form-group">
                                        <label for="sexe" class="form-label">
                                            <i class="fas fa-venus-mars"></i> Sexe
                                        </label>
                                        <select class="form-control" id="sexe" name="sexe" required>
                                            <option value="" disabled selected>Selecciona el sexe</option>
                                            <option value="M">Masculí</option>
                                            <option value="F">Femení</option>
                                        </select>
                                    </div>

                                    <!-- Edat -->
                                    <div class="form-group">
                                        <label for="edat" class="form-label">
                                            <i class="fas fa-birthday-cake"></i> Edat
                                        </label>
                                        <input type="number" class="form-control" id="edat" name="edat" 
                                               placeholder="Introdueix la teva edat" min="10" max="100" required>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex gap-2 mt-4">
                                        <button type="submit" class="btn btn-primary flex-grow-1">
                                            <i class="fas fa-save"></i> Crear el meu Concursant
                                        </button>
                                        <a href="/concursants" class="btn btn-secondary">
                                            <i class="fas fa-times"></i> Cancel·lar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
