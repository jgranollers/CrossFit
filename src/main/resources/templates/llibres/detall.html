<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detall del Llibre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h1 class="h3 mb-0"><i class="bi bi-book"></i> Detall del Llibre</h1>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>

                        <div id="loadingSpinner" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Carregant...</span>
                            </div>
                        </div>

                        <div id="llibreDetall" style="display: none;">
                            <div class="row mb-3">
                                <div class="col-md-4"><strong>ISBN:</strong></div>
                                <div class="col-md-8" id="isbn"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4"><strong>Títol:</strong></div>
                                <div class="col-md-8" id="titol"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4"><strong>Autor:</strong></div>
                                <div class="col-md-8" id="autor"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4"><strong>Categoria:</strong></div>
                                <div class="col-md-8" id="categoria"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4"><strong>Preu:</strong></div>
                                <div class="col-md-8" id="preu"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4"><strong>Editorial:</strong></div>
                                <div class="col-md-8" id="editorial"></div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <a href="/llibres" class="btn btn-primary">
                                    <i class="bi bi-arrow-left"></i> Tornar
                                </a>
                                <a id="editarBtn" href="#" class="btn btn-warning">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <button id="eliminarBtn" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentIsbn = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const path = window.location.pathname;
            const match = path.match(/\/llibres\/(.+)/);

            if (match) {
                currentIsbn = match[1];
                await carregarLlibre(currentIsbn);
            }
        });

        async function carregarLlibre(isbn) {
            try {
                const response = await fetch(`/llibres/api/${isbn}`);
                if (response.ok) {
                    const llibre = await response.json();

                    document.getElementById('isbn').textContent = llibre.isbn;
                    document.getElementById('titol').textContent = llibre.titol;
                    document.getElementById('autor').textContent = llibre.autor;
                    document.getElementById('categoria').textContent = llibre.categoria || '';
                    document.getElementById('preu').textContent = llibre.preu ? llibre.preu + ' €' : '';
                    document.getElementById('editorial').textContent = llibre.editorial || '';

                    document.getElementById('editarBtn').href = `/llibres/editar/${llibre.isbn}`;

                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('llibreDetall').style.display = 'block';
                } else {
                    mostrarAlerta('Llibre no trobat', 'danger');
                    setTimeout(() => {
                        window.location.href = '/llibres';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al carregar el llibre', 'danger');
            }
        }

        document.getElementById('eliminarBtn').addEventListener('click', async () => {
            if (!confirm('Estàs segur que vols eliminar aquest llibre?')) {
                return;
            }

            try {
                const response = await fetch(`/llibres/api/${currentIsbn}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarAlerta('Llibre eliminat correctament', 'success');
                    setTimeout(() => {
                        window.location.href = '/llibres';
                    }, 1500);
                } else {
                    mostrarAlerta('Error al eliminar el llibre', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al eliminar el llibre', 'danger');
            }
        });

        function mostrarAlerta(missatge, tipus) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipus} alert-dismissible fade show`;
            alert.innerHTML = `
                ${missatge}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
