<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Llistat de Llibres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-book"></i> Llistat de Llibres</h1>

        <div class="mb-3">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="bi bi-house"></i> Inici
            </a>
            <a th:href="@{/llibres/nou}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Afegir Llibre
            </a>
        </div>

        <!-- Alert per missatges -->
        <div id="alertContainer"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ISBN</th>
                        <th>Títol</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Preu</th>
                        <th>Editorial</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody id="llibresTableBody">
                    <!-- Les dades es carregaran amb JavaScript -->
                    <tr>
                        <td colspan="7" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Carregant...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar llibres amb API REST
        async function carregarLlibres() {
            try {
                const response = await fetch('/llibres/api');
                const llibres = await response.json();

                const tbody = document.getElementById('llibresTableBody');

                if (llibres.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center">No hi ha llibres disponibles</td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = llibres.map(llibre => `
                    <tr>
                        <td>${llibre.isbn}</td>
                        <td>${llibre.titol}</td>
                        <td>${llibre.autor}</td>
                        <td>${llibre.categoria || ''}</td>
                        <td>${llibre.preu ? llibre.preu + ' €' : ''}</td>
                        <td>${llibre.editorial || ''}</td>
                        <td>
                            <a href="/llibres/${llibre.isbn}" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a href="/llibres/editar/${llibre.isbn}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button onclick="eliminarLlibre('${llibre.isbn}')" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error carregant llibres:', error);
                mostrarAlerta('Error al carregar els llibres', 'danger');
            }
        }

        // Eliminar llibre amb API REST
        async function eliminarLlibre(isbn) {
            if (!confirm('Estàs segur que vols eliminar aquest llibre?')) {
                return;
            }

            try {
                const response = await fetch(`/llibres/api/${isbn}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarAlerta('Llibre eliminat correctament', 'success');
                    carregarLlibres();
                } else {
                    mostrarAlerta('Error al eliminar el llibre', 'danger');
                }
            } catch (error) {
                console.error('Error eliminant llibre:', error);
                mostrarAlerta('Error al eliminar el llibre', 'danger');
            }
        }

        // Mostrar alertes
        function mostrarAlerta(missatge, tipus) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipus} alert-dismissible fade show`;
            alert.innerHTML = `
                ${missatge}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Carregar llibres al iniciar la pàgina
        document.addEventListener('DOMContentLoaded', carregarLlibres);
    </script>
</body>
</html>
