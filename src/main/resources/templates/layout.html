<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Competition'">Competition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar col-auto" id="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-filter"></i>
                Competition
            </div>

            <div class="sidebar-section">
                <input type="text" class="filter-input" id="filterInput" placeholder="Filtrar...">
            </div>

            <nav class="sidebar-section">
                <a href="/competiciones" class="sidebar-link" th:classappend="${activePage == 'competiciones' ? 'active' : ''}">
                    <i class="fas fa-trophy"></i> Competicions
                </a>
                <a href="/concursants" class="sidebar-link" th:classappend="${activePage == 'concursants' ? 'active' : ''}">
                    <i class="fas fa-users"></i> Concursants
                </a>
                <a href="/resultats" class="sidebar-link" th:classappend="${activePage == 'resultats' ? 'active' : ''}">
                    <i class="fas fa-chart-bar"></i> Resultats Competicions
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <!-- Top Bar -->
            <div class="top-bar mb-4">
                <div class="search-box">
                    <input type="text" placeholder="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="profile-section">
                    <div class="avatar"></div>
                    <button class="btn-profile">Perfil</button>
                </div>
            </div>

            <!-- Page Content -->
            <div th:insert="${content}"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/main.js"></script>
</body>
</html>
