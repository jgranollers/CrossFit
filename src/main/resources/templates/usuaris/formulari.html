<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulari Usuari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h1 class="h3 mb-0"><i class="bi bi-person-plus"></i> <span id="titleText">Formulari Usuari</span></h1>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>

                        <form id="usuariForm">
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI:</label>
                                <input type="text" class="form-control" id="dni" name="dni" maxlength="9" required />
                            </div>

                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="nom" name="nom" required />
                            </div>

                            <div class="mb-3">
                                <label for="telefon" class="form-label">Telèfon:</label>
                                <input type="number" class="form-control" id="telefon" name="telefon" />
                            </div>

                            <div class="mb-3">
                                <label for="correu" class="form-label">Correu Electrònic:</label>
                                <input type="email" class="form-control" id="correu" name="correu" />
                            </div>

                            <div class="mb-3">
                                <label for="token" class="form-label">Token:</label>
                                <input type="text" class="form-control" id="token" name="token" required />
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Desar
                                </button>
                                <a href="/usuaris" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel·lar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isEditing = false;
        let originalDni = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const path = window.location.pathname;
            const match = path.match(/\/usuaris\/editar\/(.+)/);

            if (match) {
                isEditing = true;
                originalDni = decodeURIComponent(match[1]);
                document.getElementById('titleText').textContent = 'Editar Usuari';
                await carregarUsuari(originalDni);
                document.getElementById('dni').readOnly = true;
            } else {
                document.getElementById('titleText').textContent = 'Nou Usuari';
            }
        });

        async function carregarUsuari(dni) {
            try {
                const response = await fetch(`/usuaris/api/${dni}`);
                if (response.ok) {
                    const usuari = await response.json();
                    document.getElementById('dni').value = usuari.dni || '';
                    document.getElementById('nom').value = usuari.nom || '';
                    document.getElementById('telefon').value = usuari.telefon || '';
                    document.getElementById('correu').value = usuari.correu || '';
                    document.getElementById('token').value = usuari.token || '';
                } else {
                    mostrarAlerta('Error al carregar l\'usuari', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al carregar l\'usuari', 'danger');
            }
        }

        document.getElementById('usuariForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuari = {
                dni: document.getElementById('dni').value,
                nom: document.getElementById('nom').value,
                telefon: parseInt(document.getElementById('telefon').value) || null,
                correu: document.getElementById('correu').value,
                token: document.getElementById('token').value
            };

            try {
                let response;
                if (isEditing) {
                    response = await fetch(`/usuaris/api/${originalDni}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(usuari)
                    });
                } else {
                    response = await fetch('/usuaris/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(usuari)
                    });
                }

                if (response.ok) {
                    mostrarAlerta(isEditing ? 'Usuari actualitzat correctament' : 'Usuari creat correctament', 'success');
                    setTimeout(() => window.location.href = '/usuaris', 1500);
                } else {
                    mostrarAlerta('Error al desar l\'usuari', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al desar l\'usuari', 'danger');
            }
        });

        function mostrarAlerta(missatge, tipus) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipus} alert-dismissible fade show`;
            alert.innerHTML = `${missatge}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
