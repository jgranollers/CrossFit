<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Llistat d'Usuaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-people"></i> Llistat d'Usuaris</h1>

        <div class="mb-3">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="bi bi-house"></i> Inici
            </a>
            <a th:href="@{/usuaris/nou}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Afegir Usuari
            </a>
        </div>

        <div id="alertContainer"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>DNI</th>
                        <th>Nom</th>
                        <th>Telèfon</th>
                        <th>Correu</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody id="usuarisTableBody">
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Carregant...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function carregarUsuaris() {
            try {
                const response = await fetch('/usuaris/api');
                const usuaris = await response.json();

                const tbody = document.getElementById('usuarisTableBody');

                if (usuaris.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No hi ha usuaris disponibles</td></tr>';
                    return;
                }

                tbody.innerHTML = usuaris.map(usuari => `
                    <tr>
                        <td>${usuari.dni}</td>
                        <td>${usuari.nom}</td>
                        <td>${usuari.telefon || ''}</td>
                        <td>${usuari.correu || ''}</td>
                        <td>
                            <a href="/usuaris/${usuari.dni}" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a href="/usuaris/editar/${usuari.dni}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button onclick="eliminarUsuari('${usuari.dni}')" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al carregar els usuaris', 'danger');
            }
        }

        async function eliminarUsuari(dni) {
            if (!confirm('Estàs segur que vols eliminar aquest usuari?')) return;

            try {
                const response = await fetch(`/usuaris/api/${dni}`, { method: 'DELETE' });
                if (response.ok) {
                    mostrarAlerta('Usuari eliminat correctament', 'success');
                    carregarUsuaris();
                } else {
                    mostrarAlerta('Error al eliminar l\'usuari', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al eliminar l\'usuari', 'danger');
            }
        }

        function mostrarAlerta(missatge, tipus) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipus} alert-dismissible fade show`;
            alert.innerHTML = `${missatge}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', carregarUsuaris);
    </script>
</body>
</html>
